# aws ec2 ansible dynamic inventory plugin
plugin: aws_ec2
aws_profile: default
regions: 
 - us-west-2
strict: False
filters:
  instance-state-name : running
keyed_groups:
  - key: tags
    prefix: tag
  - prefix: instance_type
    key: instance_type
  - key: placement.region
    prefix: aws_region
  - key: tags.Name
compose:
  ansible_host: public_ip_address
