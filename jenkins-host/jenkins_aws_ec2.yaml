# aws ec2 ansible dynamic inventory plugin
plugin: aws_ec2
aws_profile: default
regions: 
 - us-west-2
strict: False
filters:
  instance-state-name : running
  tag:Name:
    - Jenkins Server New 
    - Jenkins Server
keyed_groups:
  - key: tags
    prefix: tag
  - prefix: instance_type
    key: instance_type
  - key: placement.region
    prefix: aws_region
  - key: tags.Name
compose:
  ansible_host: public_ip_address


#https://dev.to/vumdao/ansible-aws-ec2-dynamic-inventory-plugin-3bme
#
#host file name should end with
#Note: Uses a YAML configuration file that ends with aws_ec2.(yml|yaml)
